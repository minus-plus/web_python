<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class = "post_url" href="{{post_url}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
