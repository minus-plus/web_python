<!-- post.html is a html block -->
<div class="post">
	<div class="post-heading">
		<div class="post-subject">
			{{post.subject}}
		</div>
		<div class="post-date">
			{{post.created.strftime("%b %d, %Y")}}
		</div>
	</div>
	
	<div class="post-content">
		{{post._render_text | safe}}
	</div>
</div>
