<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
    position: relative;
	margin: 0 auto;
    width: 400px;
    height: 200px;
    border: 3px solid #73AD21;
} 

div.absolute {
    position: absolute;
    top: 80px; 
    right: 100px;
    width: 200px;
    height: 100px;
    border: 3px solid #73AD21;
}
.map {
    position: absolute;
    top: 10px; 
    right: 10px;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>

<div class="relative">This div element has position: relative;
  <img class="map" src="http://maps.googleapis.com/maps/api/staticmap?size=300x200&sensor=false&markers=44.9778,-93.265&markers=37.7898,-122.3942&markers=37.7898,-122.3942&markers=37.7898,-122.3942">
  <div class="absolute">This div element has position: absolute;</div>
</div>

</body>
</html>
