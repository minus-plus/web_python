<!DOCTYPE html>
<html>
	<head>
		<title>wiki</title>
		<style type="text/css">
		.label {text-align: right}
		.error {color:red;}
		</style>
	</head>
	
	
	<body>
	<h2>Sign up</h2>
	</body>
	<form method='post'>
	<table>
		<tr>
			<td class="label">Username</td>
			<td>
				<input type="text" name="username" value="{{username}}">
			</td>
			<td class="error">
				{{error_username}}
			</td>
		</tr>
		<tr>
			<td class="label">Password</td>
			<td>
				<input type="password" name="password" value="">
			</td>
			<td class="error">
				{{error_password}}
			</td>
		</tr>
		<tr>
			<td class="label">Verify password</td>
			</td>
			<td>
				<input type="password" name="verify" value="">
			</td>
			<td class="error">
				{{error_verify}}
			</td>
		</tr>
		<tr>
			<td class="label">Email(optional)</td>
			<td>
				<input type="email" name="email" value="{{email}}">
			</td>
			<td class="error">
				{{error_email}}
			</td>
		</tr>
	</table>
	<input type="submit">
	</form>
</html>
